<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tempConvertion.css">
</head>
<body>
    <form class="tempConversionForm">
        <h1 class="title">Temperature Conversion:</h1>
        <input type="number" name="temp_input" id="temp_input" value="0"><br>

        <input type="radio" name="unit" id="CtoF">
        <p>Celcius to Farenheit</p><br>
        <input type="radio" name="unit" id="FtoC">
        <p>Farenheit to Celcius</p><br>

        <button type="button" onclick="convertion()">Submit</button>
        <h4 id="result" class="res"></h4>
    </form>
    <script src="tempConvertion.js"></script>
</body>
</html>
